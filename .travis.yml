language: node_js
sudo: false
node_js:
- 'node'

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - g++-4.8
      - google-chrome-stable

cache: npm

branches:
  only:
    - master # otherwise pull requests get built twice

env:
  - CXX=g++-4.8

install:
  - yarn install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - yarn run build
  - yarn run karma start --single-run --browsers ChromeHeadless --reporters mocha
  # Run integration test to make sure our typings are correct for user-land.
  - node tools/run-typings-test.js

notifications:
  webhooks:
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
